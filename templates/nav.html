<div>
    {% if 'username' not in session %}
    <div>
        <a href="{{url_for('showLogin')}}">
            <button type="button" class="btn-login">
                Sign In
            </button>
        </a>
    </div>
    {% else %}
    <div>
        <a href="{{url_for('gdisconnect')}}">
            <button type="button" class="btn-logout">
                Sign Out
            </button>
        </a>
    </div>
    {% endif %}
</div>
